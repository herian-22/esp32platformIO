<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Control Panel</h1>
      <p>ESP32 Web Server</p>
    </header>
    
    <div class="controls">
      <h2>LED Control</h2>
      <div class="buttons">
        <button id="btnOn" onclick="ledOn()">Turn ON</button>
        <button id="btnOff" onclick="ledOff()">Turn OFF</button>
      </div>
    </div>

    <div class="controls">
      <h2>Real-time Camera (dari Laptop)</h2>
      
      <img id="videoStream" 
           src="http://10.206.112.185:5000/video_feed" 
           alt="Video Stream">
      
    </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
